<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Patterns over the Bahamas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://leafletjs.com/v0.7.7/leaflet.js"></script>
    <link rel="stylesheet" href="https://leafletjs.com/v0.7.7/leaflet.css" />
</head>
<body>
    <div id="map"></div>
    <div id="legend">
        <h3>Wind Speed Legend</h3>
        <ul>
            <li><span class="color light-blue"></span> 0-10 mph</li>
            <li><span class="color green"></span> 11-20 mph</li>
            <li><span class="color yellow"></span> 21-30 mph</li>
            <li><span class="color red"></span> 31+ mph</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
